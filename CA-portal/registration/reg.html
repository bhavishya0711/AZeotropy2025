<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>Document</title>
    <script src="regscript.js"></script>
</head>
<body style="background-image: url('back.jpg'); background-size: cover; background-position: center; ">
<div class="p-6 py-20 sm:p-24 lg:p-40 xl:p-72">
    <form class="backdrop-blur-md border-2 p-8 lg:p-24 xl:p-36 rounded-3xl shadow-2xl text-base-100 content-center items-center align-items">
        <div class="">
            <h2 class="text-4xl font-semibold leading-7">Personal Information</h2>
    
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">

            <div class="sm:col-span-3">
                <label for="first-name" class="block text-xl leading-6 drop-shadow-2xl">First name</label>
                <div class="mt-2">
                <input type="text" placeholder="First Name" class="input input-bordered w-full text-gray-950" />
                </div>
            </div>
    
            <div class="sm:col-span-3">
                <label for="last-name" class="block text-xl leading-6">Last name</label>
                <div class="mt-2">
                <input type="text" placeholder="Last Name" class="input input-bordered w-full text-gray-950" />
                </div>
            </div>
    
            <div class="sm:col-span-6">
                <label for="last-name" class="block text-xl leading-6">Email address</label>
                <div class="mt-2">git 
                    <input type="text" placeholder="Gmail Preferred" class="input input-bordered w-full text-gray-950" />
                </div>
            </div>

            <div class="sm:col-span-3">
                <label for="first-name" class="block text-xl leading-6">Phone Number</label>
                <div class="mt-2">
                <input type="text" placeholder="First Name" class="input input-bordered w-full text-gray-950" />
                </div>
            </div>
    
            <div class="sm:col-span-3">
                <label for="last-name" class="block text-xl leading-6">Alternate Phone Number</label>
                <div class="mt-2">
                <input type="text" placeholder="Last Name" class="input input-bordered w-full text-gray-950" />
                </div>
            </div>

            <div class="sm:col-span-4">
                <label for="first-name" class="block text-xl leading-6 text-shadow-sm">Your College/Univertity Name</label>
                <div class="mt-2">
                <input type="text" placeholder="First Name" class="input input-bordered w-full text-gray-950" />
                </div>
            </div>
    
            <div class="sm:col-span-2">
                <label for="last-name" class="block text-xl leading-6">Current Year of Study</label>
                <div class="mt-2">
                <input type="text" placeholder="Last Name" class="input input-bordered w-full text-gray-950" />
                </div>
            </div>

            <div class="sm:col-span-full">
                <label for="last-name" class="block text-xl leading-6">Permanent Address</label>
                <div class="mt-2">
                    <textarea placeholder="Gmail Preferred" class="textarea textarea-bordered w-full text-gray-950"></textarea>
                </div>
            </div>

            <div class="sm:col-span-3">
                <label for="first-name" class="block text-xl leading-6">Pincode</label>
                <div class="mt-2">
                <input type="text" placeholder="First Name" class="input input-bordered w-full text-gray-950" />
                </div>
            </div>
    
            <div class="sm:col-span-3">
                <label for="last-name" class="block text-xl leading-6">State</label>
                <div class="mt-2">
                <input type="text" placeholder="Last Name" class="input input-bordered w-full text-gray-950" />
                </div>
            </div>
        </div>

        <div class="flex justify-center mt-10">
            <button class="btn btn-success btn-wide text-base-100 text-md">Submit</button>
          </div>
    </form>
</div>

</body>
</html>
